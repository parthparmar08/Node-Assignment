<html>
<body>
    <h1>File Upload</h1>
    <hr>
    <form action="/file_upload" method="post" enctype="multipart/form-data">
        Single File Upload : <input type="file" name="pic"/>
        <input type="submit" value="SUBMIT"/>
        </form>
        
        <hr>
        <form action="/mfile_upload" method="post" enctype="multipart/form-data">
        Multi File Upload : <input type="file" name="pic" multiple="multiple"/>
        <input type="submit" value="SUBMIT"/>
    </form>
</body>
</html>
